<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universities</title>
  </head>
  <body>
    <section class="main-container">
      <form class="search-form" id="search-form">
        <input
          class="js-input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Введите название страны на английском"
        />
        <div class="buttons">
          <button class="submit-btn">Отправить</button
          ><button class="clean-btn">Сбросить</button>
        </div>
      </form>
      <table class="universities-list"></table>
    </section>
  </body>
</html>
